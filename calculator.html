<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #calculator {	  
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 8px;
      padding: 15px;
      background-color: #eee;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #display {
      grid-column: span 4;
      height: 40px;
      text-align: right;
      padding: 8px;
      font-size: 20px;
      border: 1px solid #333;
      background-color: white;
      border-radius: 4px;
      overflow: hidden;
    }

    button {
      padding: 12px;
      font-size: 18px;
      border: 1px solid #333;
      cursor: pointer;
      border-radius: 4px;
      background-color: white;
      color: black;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .clear-btn {
      background-color: red;
      color: white;
    }

    .clear-btn:hover {
      background-color: darkred;
    }

    .operator {
      background-color: #f9f9f9;
    }

    .equal-btn {
      background-color: #333;
      color: white;
      grid-row: span 2; /* span 2 rows vertically */
    }

    .equal-btn:hover {
      background-color: black;
    }

    /* Custom backspace button shape */
    .backspace-btn {
      background-color: #555;
      color: white;
      clip-path: polygon(0 0, 80% 0, 100% 50%, 80% 100%, 0 100%);
    }

    .backspace-btn:hover {
      background-color: #222;
    }

    /* Make 0 button span 2 columns */
    .zero-btn {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    
    <button class="clear-btn" onclick="clearDisplay()">C</button>
    <button class="backspace-btn" onclick="backspace()">⌫</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>
    <button class="operator" onclick="appendToDisplay('*')">×</button>
    
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('-')">−</button>
    
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="equal-btn" onclick="calculate()">=</button>
    
    <button class="zero-btn" onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
  </div>

  <script>
    let display = document.getElementById('display');
    let input = '';

    function appendToDisplay(value) {
      input += value;
      display.innerText = input;
    }

    function clearDisplay() {
      input = '';
      display.innerText = '';
    }

    function backspace() {
      input = input.slice(0, -1);
      display.innerText = input;
    }

    function calculate() {
      try {
        input = eval(input).toString();
        display.innerText = input;
      } catch (error) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
